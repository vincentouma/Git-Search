<div class="container-fluid">
  <div class="jumbotron">
    <!-- <img src="assets/landingpg.png" width="100%" height="200px"> -->
    <h1>gitHub Search</h1>
  </div>
  <app-profile-form></app-profile-form>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
      <img src="{{user.avatar_url}}" height="200" class="img-circle">
    </div>
      </div>
        <div class="col-md-6">
        <div class="row"><p>{{user.name}}</p> </div> 
       
         <div class="row"><p>{{user.email}}</p></div>
        
         
        <div class="row"><p>{{user.public_repos}}</p></div>
         
        
           
        
      
    </div>
  </div>
  <a href="{{user.html_url}}" class="btn btn-success" id="view">View Profile</a>
  <hr>
  <hr>
  <div class="card">
    <div class="card-header">
      <h2>User Repositories.</h2>
    </div>
    <div class="card-body" *ngFor='let repo of repoService.items ; let i = index'>
      <h4 class="card-title"> {{repoService.items[i].name}}</h4>
      <div class="card-text">
        <p>{{repoService.items[i].description}}</p>
        <p class="posi"><a href="{{repoService.items[i].html_url}}" class="btn btn-success">View Repository</a></p>
        <p class="posi"><a href="{{repoService.items[i].homepage}}" class="btn btn-success">See me</a></p>
        <p class="posi"><a href="{{repoService.items[i].clone_url}}" class="btn btn-success">Clone</a></p>
      </div>
      <hr>
    </div>
  </div>
</div>
